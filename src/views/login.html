<!--form role="form" action="{{action}}" method="post"-->
<form role="form" ng-submit="submit()" method="post">
  <input type="text" name="identifier" ng-model="form.identifier" placeholder="Username or Email">
  <input type="password" name="password" ng-model="form.password" placeholder="Password">
  <button type="submit">Sign in</button>
</form>
