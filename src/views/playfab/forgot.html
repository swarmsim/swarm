<div class="form-group">
  <label for="playfab-forgot-email">Email</label>
  <input type="text" id="playfab-forgot-email" name="playfab-email" ng-model="form.email" class="form-control">
  <div>{{error.email}}</div>
</div>
<div ng-if="forgotSuccess">Recovery email sent.</div>
<div>{{error.main}}</div>
<button type="submit" class="btn btn-info form-control" ng-click="runForgot()">Send recovery email</button>
