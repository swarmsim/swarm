<h1>Standard-decimal suffixes</h1>

<p>Based on <a target="_blank" href="http://home.kpn.nl/vanadovv/BignumbyN.html">this list</a>.</p>

<table class="table table-striped">
  <tr>
    <th>Value</th>
    <th>Short suffix</th>
    <th>Long suffix</th>
  </tr>
  <tr ng-repeat="row in rows">
    <td>{{row.string}}</td>
    <td>{{row.short}}</td>
    <td>{{row.long}}</td>
  </tr>
</table>
